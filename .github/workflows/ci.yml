  package-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true

    - name: Install NPM Packages
      uses: bahmutov/npm-install@v1

    - name: Run tests
      run: script/cibuild
